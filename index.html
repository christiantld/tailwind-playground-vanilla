<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat Clone</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-green-100">
  <header class="py-4 px-6 bg-gray-100 border-b-4 border-green-400 flex items-center justify-between">
    <div>
      <h1 class="text-green-400 text-2xl py-0 font-bold tracking-tighter">Pagina de  Teste</h1>
    </div>
    <nav class="font-semibold flex">
      <p class="hover:text-green-400 text-gray-500">Sign Up</p>
      <span class="px-3 text-green-400">|</span>
      <p class="hover:text-green-400 text-gray-500">Sing In</p>
    </nav>
  </header>
  <main class="text-gray-500 text-center p-6">
    <section class="bg-gray-100 mt-8 p-16 rounded-lg hover:border-green-400 border-2 transform hover:-translate-y-3 transition-all duration-200">
      <p>Card teste 1</p>
      <span>Esse eh o card de teste numero 1</span>
    </section>
    <section class="bg-gray-100 mt-8 p-16 rounded-lg hover:border-green-400 border-2 transform hover:-translate-y-3 transition-all duration-200">
      <p>Card teste 2</p>
      <span>Esse eh o card de teste numero 2</span>
    </section>
    <section class="bg-gray-100 mt-8 p-16 rounded-lg hover:border-green-400 border-2 transform hover:-translate-y-3 transition-all duration-200">
      <p>Card teste 3</p>
      <span>Esse eh o card de teste numero 3</span>
    </section>
  </main>
</body>
</html>
